<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder</title>
    <link rel="stylesheet" href="../style/color.css">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/flex.css">
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/wonder.css">
    <link rel="stylesheet" href="../style/fontawesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header class="container">
        <div class="flex align-items-center justify-content-center justify-content-space-between navbar">
            <h2><a href="#">World Wonders</a></h2>
            <nav class="nav-flex">
                <ul class="flex">
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
        </div>        
    </header>
     
        
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="../assest/hero.jpg" style="width:100%">
          <div class="text">Caption 1</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="../assest/hero.jpg" style="width:100%">
          <div class="text">Caption 2</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="../assest/hero.jpg" style="width:100%">
          <div class="text">Caption 3</div>
        </div>
        
        <a class="prev" id="prev">❮</a>
        <a class="next" id="next">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" data-id="1"></span> 
          <span class="dot" data-id="2"></span> 
          <span class="dot" data-id="3"></span> 
        </div>

        <script src="../js/wonder.js"></script>
</body>
</html>
